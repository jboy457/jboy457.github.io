<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem 3.5rem;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #e63946;
    }

    p {
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
      margin-right: 1rem;
    }

    #yesBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(255, 77, 109, 0.5);
    }

    #noBtn {
      background: #f1f1f1;
      color: #555;
      position: absolute;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: rise 8s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      10% { opacity: 0.6; }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card">
    <h1>Will You Be My Valentine? ðŸ’˜</h1>
    <p>
      From the little laughs to the moments that make my day brighter,
      I was hoping youâ€™d make this Valentineâ€™s Day extra special with me.
    </p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.buttons');

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg, #ff758f, #ffb3c6);
          font-family:'Playfair Display', serif;
          text-align:center;
          color:white;
          padding:2rem;
        ">
          <div>
            <h1 style="font-size:3rem;">Yay!!! ðŸ’•</h1>
            <p style="font-size:1.4rem; max-width:500px; margin:auto;">
              You just made my heart very happy ðŸ’–
              <br />
              Happy Valentineâ€™s Day!
            </p>
          </div>
        </div>
      `;
    }

    // Generate floating hearts
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 8 + 's';
      heart.style.transform = `scale(${0.6 + Math.random()}) rotate(45deg)`;
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
